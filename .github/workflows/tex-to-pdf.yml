name: Compile LaTeX files and Release

on:
  push:
    branches:
      - main

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Run the LaTeX compilation inside the Docker container
      - name: Compile LaTeX in Docker
        run: |
          docker run --rm -v $(pwd):/workspace narainp11/latex-compiler:latest bash -c "mkdir /workspace/output && for file in /workspace/*.tex; do pdflatex -output-directory /workspace/output \"$file\"; done"

      # Install GitHub CLI for creating release
      - name: Install GitHub CLI
        run: |
          sudo apt update
          sudo apt install -y gh

      # Configure GitHub CLI
      - name: GitHub CLI configuration
        run: echo "GH_TOKEN=${{ secrets.GITHUB_TOKEN }}" >> $GITHUB_ENV
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Create a new release and upload the PDFs
      - name: Create Release and Upload PDFs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME="release-$(date +'%Y%m%d%H%M%S')"
          gh release create "$TAG_NAME" ./output/*.pdf --title "Release $TAG_NAME" --notes "Automated release of compiled PDF documents" --draft
